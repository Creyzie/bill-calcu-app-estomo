  <h1>Electric Bill Calculator</h1>

  <div class="container">
    <label for="kwh">Kilowatt Hours (kWh)</label>
    <input id="kwh" type="number" placeholder="Enter kWh">

    <label for="cost">Cost Per kWh (â‚±)</label>
    <input id="cost" type="number" placeholder="Enter cost per kWh">

    <label for="month">Month</label>

    <button id="calculateBtn">Calculate</button>

    <table>
      <thead>
        <tr><th>Date</th><th>Month</th><th>kWh</th><th>Cost</th><th>Total</th></tr>

          <td id="outMonth"></td>
          <td id="outKwh"></td>
          <td id="outCost"></td>
          <td id="outTotal"></td>
