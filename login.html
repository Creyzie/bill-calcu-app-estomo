<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator Login</title>

    <link rel="stylesheet" href="css/Styles.css">
</head>

<body>

    <a href="index.html" class="back-btn">← Back</a>

    <div class="Title">
        <img src="css/black.jpg" class="logo" alt="logo">
        <h1>Electric Bill Calculator Login</h1>
    </div>

    <div class="container">
        <h1>Electric Bill Calculator</h1>
        <h2>Login</h2>
        <h2>WELCOME</h2>

        <!-- LOGIN FORM — auth.js will handle the login -->
        <form id="loginForm" data-redirect="dashboard.html">
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div>
                <input type="password" name="password" id="passwordField" placeholder="Password" required>
            </div>

            <div>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show password</label>

                <label>
                    <a href="recover.html" class="forgot">Forgot password?</a>
                </label>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- SCRIPTS: load Supabase THEN your auth handler -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script> 

    <!-- Show password toggle -->
    <script>
        document.getElementById("showPassword").addEventListener("change", () => {
            const pw = document.getElementById("passwordField");
            pw.type = pw.type === "password" ? "text" : "password";
        });
    </script>

</body>
</html>
