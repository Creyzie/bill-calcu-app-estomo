<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="css/Styless.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>

<body>

    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

    <div class="Registration">
        <h1>REGISTRATION</h1>

        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <input type="password" id="regConfirm" placeholder="Confirm Password" required>

            <label class="show-password">
                <input type="checkbox" id="showPass"> Show password
            </label>

            <button type="submit">REGISTER</button>
        </form>
    </div>

    <!-- FULLY FIXED REGISTRATION SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            console.log("Supabase object loaded:", window.supabase);

            // Show / hide password
            document.getElementById("showPass").addEventListener("change", () => {
                const show = document.getElementById("showPass").checked;
                document.getElementById("regPass").type = show ? "text" : "password";
                document.getElementById("regConfirm").type = show ? "text" : "password";
            });

            const form = document.getElementById("registerForm");

            if (!form) {
                console.error("ERROR: registerForm not found!");
                return;
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                console.log("Submit clicked...");

                const name = document.getElementById("regName").value.trim();
                const username = document.getElementById("regUser").value.trim();
                const email = document.getElementById("regEmail").value.trim();
                const password = document.getElementById("regPass").value;
                const confirm = document.getElementById("regConfirm").value;

                if (!name || !username || !email || !password) {
                    alert("All fields are required.");
                    return;
                }

                if (password !== confirm) {
                    alert("Passwords do not match!");
                    return;
                }

                console.log("Sending signup request...");

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            username: username
                        },
                        emailRedirectTo: `${location.origin}/login.html`
                    }
                });

                console.log("SUPABASE RESPONSE:", data, error);

                if (error) {
                    alert("Registration failed: " + error.message);
                    return;
                }

                alert("Registration successful! Please check your email to confirm, then login.");
                window.location.href = "login.html";
            });
        });
    </script>

</body>
</html>
